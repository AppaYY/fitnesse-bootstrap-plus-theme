name: Run Jest testcases

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn install
      - name: Run Jest
        run: |
          yarn jest
      - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
        java-version: 1.8
          - name: Check Maven compiles correctly
              run: mvn install